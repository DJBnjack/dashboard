<!doctype html>
<html ng-app="processApp">
  <head>
    <title>Socket.IO, Node, Redis & Angular</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="controller.js"></script>
  </head>
  <body ng-controller="ProcessListCtrl">
    <button ng-click="createProcess()">New</button>
    <ul>
      <li ng-repeat="process in processes track by process.guid">
        <span>{{process.name}}</span>
        <pre>{{process.guid}}</pre>
        <button ng-click="deleteProcess(process.guid)">Delete</button>
      </li>
    </ul>
  </body>
</html>
